{% extends 'dashboard/base.html' %} {% load static %}
{% load crispy_forms_tags%} {% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Приєднайся зараз!</legend>
      {{ u_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Створити акаунт
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Вже є акаунт?
      <a class="ml-2" href="{% url 'login' %}">Увійти</a>
    </small>
  </div>
</div>

{% endblock content %}
